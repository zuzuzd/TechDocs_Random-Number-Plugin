<html lang = "en">

    <head>
       <meta charset="utf-8">
       <title>Simple Page with a Random Number Plugin</title>
       <script src="./ckeditor/ckeditor.js"></script>
    </head>
    <body>
       <form>
           <textarea name= "editor1" id="editor1" rows="10" cols="80">
               Write your text here
           </textarea>
           <script>
                var editor = CKEDITOR.replace('editor1', {

                    // Defines the language of an interface
                     language: 'en',

                    // Loads the Random Number plugin. This custom plugin lets the user insert a random number between 1 and 1000 into the editing area.
                     extraPlugins: 'randomnumber'
                     });

                // Counts how many changes the user has made in the editor and displays the results in the browser console  
                var a = 0
                editor.on( 'change', function( evt ) {
                    console.log('Number of changes: ' + ++a)
                });
           </script>
       </form>
   </body>
</html>
